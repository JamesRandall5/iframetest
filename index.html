<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.button{
    width: 390px;
    height: 200px;
    margin: 15px;
    background: #ffcc00;
}
.hide_button{
    display: none;
}
</style>
<script>

window.onload = function() {
  document.getElementById("c1").click();
  document.getElementById("c1").focus();
};


var col = 4; //number of 'cells' in a row
var current;
var next;
document.onkeydown = check;
function check(e){
	if (!e) var e = window.event;
		(e.keyCode) ? key = e.keyCode : key = e.which;
	var num = document.getElementById("Table").getElementsByTagName("input").length;
	try{
		switch(key){
			case 37: next = current - 1; break; 		//left
			case 38: next = current - col; break; 		//up
			case 39: next = (1*current) + 1; break; 	//right
			case 40: next = (1*current) + col; break; 	//down
			case 8: next = (1*current) + col; break; 	//back
		}
		if (key==37|key==38|key==39|key==40|key==8){
			/* Submit etc.*/
			var code=document.forms['Table'].elements['c' + current].value;
			if(code!=""){alert(code);}
			document.forms['Table'].elements['c' + next].focus();
			current = next;
		}		
	}catch(Exception){}
}
function setCurrent(element){
	var string = element.id;
	current = string.slice(1,string.length);
}

function url01() {
    location.href = "tabtest01.html","_self";
}
function url02() {
    location.href = "tabtest01.html","_parent";
}




</script>
</head>
<body>
<center>
    <div style="position: absolute;top: 100px;left: 100px;">
<form id="Table" name="Table" onKeyPress="javascript:event">
	<button id="c1" onClick="setCurrent(this);" type="button" class="button btn btn-primary" style="font-size:40px;">Option 1</button>
	<button id="c2" onClick="setCurrent(this);url01();" type="button" class="button btn btn-primary" style="font-size:40px;">Option 2</button>
	<button id="c3" onClick="setCurrent(this);url02();" type="button" class="button btn btn-primary" style="font-size:40px;">Option 3</button>
	<button id="c4" onClick="setCurrent(this);url02();" type="button" class="button btn btn-primary" style="font-size:40px;">Option 4</button><br>
	<button id="c5" onClick="setCurrent(this);url02();" type="button" class="button btn btn-primary" style="font-size:40px;">Option 5</button>
	<button id="c6" onClick="setCurrent(this);url02();" type="button" class="button btn btn-primary" style="font-size:40px;">Option 6</button>
	<button id="c7" onClick="setCurrent(this);url02();" type="button" class="button btn btn-primary" style="font-size:40px;">Option 7</button>
	<button id="c8" onClick="setCurrent(this);url02();" type="button" class="button btn btn-primary" style="font-size:40px;">Option 8</button><br>
	<button id="c9" onClick="setCurrent(this);url02();" type="button" class="button btn btn-primary" style="font-size:40px;">Option 9</button>
	<button id="c10" onClick="setCurrent(this);url02();" type="button" class="button btn btn-primary" style="font-size:40px;">Option 10</button>
	<button id="c11" onClick="setCurrent(this);url02();" type="button" class="button btn btn-primary" style="font-size:40px;">Option 11</button>
	<button id="c12" onClick="setCurrent(this);url02();" type="button" class="button btn btn-primary" style="font-size:40px;">Option 12</button>
